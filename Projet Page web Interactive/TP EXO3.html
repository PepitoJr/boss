    <script>
      var moyenne = parseFloat(prompt("Entrer votre moyenne annuelle"));
      while (moyenne < 0 || moyenne > 20) {
         var moyenne = parseFloat(
          prompt("Error : Veuillez entrer une moyenne valide entre 0 et 20")
        );
       }
      if (moyenne >= 18) {
        decision = "Excellent";
      } else if (moyenne >= 16) {
        decision = "Très Bien";
      } else if (moyenne >= 14) {
        decision = "Bien";
      } else if (moyenne >= 12) {
        decision = "Assez Bien";
      } else if (moyenne >= 10) {
        decision = "Passable";
